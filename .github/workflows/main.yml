name: Continuous Integration

on:
  push:
    branches: [ main ]
    tags: ['*']
    paths-ignore: ['**.md']
  pull_request:
    branches: [ main ]
    paths-ignore: ['**.md']
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    defaults:
      run:
        shell: ${{ matrix.config.shell }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Linux GCC
            os: ubuntu-latest
            shell: bash

          - name: macOS Clang
            os: macos-latest
            shell: bash

          - name: MSYS2 UCRT64
            os: windows-latest
            shell: 'msys2 {0}'
            msystem: ucrt64
            msys-env: mingw-w64-ucrt-x86_64

          - name: MSVC x64
            os: windows-latest
            arch: x64

    steps:
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install ninja-build

      - name: Install dependencies (MSYS2)
        if: matrix.config.shell == 'msys2 {0}'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.config.msystem }}
          update: false
          install: >-
            ${{ matrix.config.msys-env }}-gcc
            ${{ matrix.config.msys-env }}-cmake
            ${{ matrix.config.msys-env }}-ninja

      - name: Developer Command Prompt
        if: ${{ matrix.config.name == 'MSVC x64' }}
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.config.arch }}

      - uses: actions/checkout@v4

      - name: Configure
        run: |
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build

      - name: Install
        run: |
          cd build
          cpack

      - name: Upload Artifacts
        if: ${{ matrix.config.name == 'MSVC x64' }}
        uses: actions/upload-artifact@v4
        with:
          name: Win64
          path: build/*.zip

      - name: Release
        if: ${{ matrix.config.name == 'MSVC x64' && contains(github.ref, 'tags') }}
        uses: ncipollo/release-action@v1
        with:
          name: ELFBSP
          allowUpdates: true
          artifacts: build/*.zip
